
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Forrozeiros CZ</title>
    <script>
      // Single Page Apps for GitHub Pages or custom domain
      // MIT License
      // Modified from https://github.com/rafgraph/spa-github-pages
      (function() {
        // Get the base path - either / for custom domain or /repositoryname/ for GitHub Pages
        var segmentCount = 0;
        var location = window.location;
        
        // Don't redirect if the URL already has a file extension (e.g., .html, .jpg)
        if (location.pathname.split('/').pop().indexOf('.') === -1) {
          // Redirect to the index.html with the full path
          window.location.replace(
            location.protocol + '//' + location.hostname + 
            (location.port ? ':' + location.port : '') +
            '/' + 
            location.pathname.split('/').slice(1).join('/') +
            (location.search || '') +
            (location.hash || '')
          );
        }
      })();
    </script>

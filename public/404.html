
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Forrozeiros CZ</title>
    <script>
      // Single Page Apps for GitHub Pages or custom domain
      // MIT License
      // Modified from https://github.com/rafgraph/spa-github-pages
      (function() {
        var redirectPath = '/';
        var l = window.location;
        
        // Handle both GitHub Pages and custom domain
        if (l.pathname.split('/')[1] === 'forrozeiros-cz' && l.hostname.indexOf('github.io') !== -1) {
          redirectPath = '/forrozeiros-cz/';
        }
        
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          redirectPath +
          l.pathname.split('/').slice(redirectPath === '/' ? 1 : 2).join('/') +
          (l.search ? l.search : '') +
          l.hash
        );
      })();
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        background-color: #ffeec0;
      }
      .container {
        max-width: 500px;
        padding: 2rem;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #8b4513;
      }
      p {
        margin-bottom: 1.5rem;
        color: #5a3825;
      }
      a {
        color: #e67e22;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Page Not Found</h1>
      <p>If you're not redirected automatically, please click <a href="/">here</a> to go to the homepage.</p>
    </div>
  </body>
</html>

    <title>Page Not Found - Forrozeiros CZ</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current URL and redirects to the proper URL for the SPA
      (function() {
        var pathSegmentsToKeep = 1; // Change this to match your repo name (e.g., for /forrozeiros-cz/ use 1)
        
        var l = window.location;
        var segmentCount = 0;
        var basePath = '';
        
        // Check if we're in production based on hostname
        // Update this to match your GitHub Pages domain if needed
        if (l.hostname !== 'localhost' && l.hostname !== '127.0.0.1') {
          segmentCount = pathSegmentsToKeep;
          basePath = '/forrozeiros-cz/'; // Update this to match your repo name with slashes
        }

        // Redirect to the index.html with the proper query string
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          basePath +
          l.pathname.split('/').slice(segmentCount).join('/') +
          (l.search ? l.search : '') +
          l.hash
        );
      })();
    </script>
